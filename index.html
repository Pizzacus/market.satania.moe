<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/favicon.ico" />

	<!-- Snipcart -->
	<link rel="preconnect" href="https://app.snipcart.com" />
	<link rel="preconnect" href="https://cdn.snipcart.com" />
	<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.27/default/snipcart.css" />

	<meta property="og:title" content="Satania Market 2021" />
	<meta property="og:url" content="https://market.satania.moe" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Spread the love of Satania all around the world with exclusive merchandise from the Satania Dropout community! Only available until January 17th, 2021." />

	<meta name="theme-color" content="#EF3340" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="noindex, nofollow" />
	<title>Satania Market 2021</title>
</head>
<body>
	<div id="app"></div>
	<script type="module" src="/src/main.ts"></script>

	<!-- Snipcart -->
	<script async src="https://cdn.snipcart.com/themes/v3.0.27/default/snipcart.js"></script>
	<div
		hidden
		id="snipcart"
		data-api-key="OGEzOTIwZDQtMjA0Mi00NWJjLWI3NDUtZWZkMGJkNjRjZWEwNjM3NDM5ODQ3MDQ0OTI2Njcz"
		data-config-modal-style="side"
		data-config-add-product-behavior="none"
	>
		<address-fields section="top">
			<div>
				<snipcart-label for="phone">
					Phone number (Recommended, only used for delivery)
				</snipcart-label>
				<snipcart-input name="phone"></snipcart-input>
			</div>
		</address-fields>
	</div>
</body>
</html>
